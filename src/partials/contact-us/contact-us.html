<section
				id="contacts"
				class="contact-us"
>
  <div class="container">
		<div class="section-title">
			<div class="section-title__title">
				Связаться с нами
			</div>
			<div class="section-title__ghost">
				КОНТАКТЫ
			</div>
		</div>
		<div class="contact-us__content">
			<div class="contact-us__contacts">
				<div class="contact-us__contacts-top">
					<div class="contact-us__contacts-text">
						Телефон: <a href="tel:+41787177282">+41787177282</a>
					</div>
					<div class="contact-us__contacts-text">
						Почта: <a href="mailto:me@nashchat.org">me@nashchat.org</a>
					</div>
					<div class="contact-us__social">
						<a href="https://www.google.com/"
							 target="_blank"
							 class="contact-us__social-link">
							<img
								class="contact-us__social-img"
								src="../../assets/images/contact-us/instagram.svg"
								alt=""
							/>
						</a>
						<a href="https://www.google.com/"
							 target="_blank"
							 class="contact-us__social-link">
							<img
								class="contact-us__social-img"
								src="../../assets/images/contact-us/facebook.svg"
								alt=""
							/>
						</a>
						<a href="https://www.google.com/"
							 target="_blank"
							 class="contact-us__social-link">
							<img
								class="contact-us__social-img"
								src="../../assets/images/contact-us/vk.svg"
								alt=""
							/>
						</a>
					</div>
				</div>
			</div>
			<div class="contact-us__form">
				<div class="contact-us__title">
					Остались вопросы или есть предложение?
				</div>
				<div class="contact-us__subtitle">
					Оставьте свою заявку, и мы обязательно вам ответим
				</div>
				<form method="POST" class="form" data-selector="contact-form">
					<div class="form__line">
						<div class="form__col">
							<div class="form__item">
								<label
												for="email"
												class="form__label"
								>
									Email адрес
								</label>
								<input
												placeholder="Email адрес"
												required
												type="email"
												name="email"
												id="email"
												class="form__input"/>
							</div>
						</div>
						<div class="form__col">
							<div class="form__item">
								<label
												for="name"
												class="form__label"
								>
									Имя
								</label>
								<input
												placeholder="Имя"
												required
												name="name"
												id="name"
												class="form__input"/>
							</div>
						</div>
					</div>
					<div class="form__line">
						<div class="form__col">
							<div class="form__item">
								<label
												class="form__label"
												for="country"
								>
									Страна проживания
								</label>
								<input
												placeholder="Страна проживания"
												required
												name="country"
												id="country"
												class="form__input"
								/>
							</div>
						</div>
					</div>
					<div class="form__item">
						<label
										for="text"
										class="form__label"
						>
							Сообщение
						</label>
						<textarea
										required
										placeholder="Сообщение"
										class="form__textarea"
										name="text"
										id="text" cols="30" rows="10"
						></textarea>
					</div>
					<div class="contact-us__btn">
						<button type="submit" name="feedback_submit" class="form__button">Отправить</button>
					</div>
				</form>
			</div>
		</div>
  </div>
</section>
